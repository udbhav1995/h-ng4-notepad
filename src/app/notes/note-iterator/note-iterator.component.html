<div class="container-fluid" *ngIf="notes.length>0">
  <button class="btn btn-outline-secondary my-3" (click)="listview=!listview">Change View</button>

  <div class="row">
    <div [ngClass]="{'col-md-12':!openDetail,'col-md-8':openDetail}">
      <ul class="list-group" *ngIf="listview">
        <li class="list-group-item" *ngFor="let note of notes" (click)="openRoute(note)">
          <div *ngIf="note.title">
            <h3 class="text-uppercase">{{note.title}}</h3>
          </div>
          <hr />
          <img *ngIf="note.photo" class="card-img-top" [src]="note.photo" alt="Card image cap">
          <hr />
          <div *ngIf="note.fileType">File Type: {{note.fileType}}</div>
          <h4 *ngIf="note.file">File:</h4>
          <object *ngIf="note.file" [type]="note.fileType" [data]="note.file" width="300px" height="500px"></object>
          <hr />
          <div>
            {{note.content}}
          </div>
        </li>
      </ul>
      <div class="d-flex align-items-center flex-wrap justify-content-around" *ngIf="!listview" >
        <div class="card d-inline-flex m-2" style="width: 18rem;" *ngFor="let note of notes" (click)="openRoute(note)">
          <img *ngIf="note.photo" class="card-img-top" [src]="note.photo" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-uppercase" *ngIf="note.title">{{note.title}}</h5>
            <div *ngIf="note.fileType">File Type: {{note.fileType}}</div>
            <h4 *ngIf="note.file">File:</h4>
            <object *ngIf="note.file" [type]="note.fileType" [data]="note.file" width="250px" height="500px"></object>
            <hr />
            <p class="card-text">{{note.content}}</p>
          </div>
        </div>
      </div>
    </div>
    <div [ngClass]="{'col-md-4':openDetail,'hidden':!openDetail}">
      <router-outlet name="detailsRoute"></router-outlet>
    </div>
  </div>
</div>
